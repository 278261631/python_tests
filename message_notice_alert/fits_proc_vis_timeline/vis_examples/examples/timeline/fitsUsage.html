<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | FITS Files Demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
    .vis-item {
      line-height: 1;      /* 文字行高 1 */
      padding: 0 2px;      /* 左右只留 2px，上下 0 */
      border-width: 0;     /* 不要边框 */
      font-size: 11px;     /* 字号缩到最小可读尺寸 */
      white-space: nowrap; /* 不换行 */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 为不同系统设置不同颜色 */
    .vis-item.system-gy1 {
      background-color: #2196f3;
      border-color: #1976d2;
    }

    .vis-item.system-gy2 {
      background-color: #9c27b0;
      border-color: #7b1fa2;
    }

    .vis-item.system-gy3 {
      background-color: #4caf50;
      border-color: #388e3c;
    }

    .info-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>

  <script src="../../dist/vis.js"></script>
  <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />
  <script src="fits_data.js"></script>
</head>
<body>

<h1>FITS文件时间线展示</h1>
<p>
  这是一个展示FITS文件信息的时间线。数据来自fits_file_finder_ripgrep.py的输出。
  您可以移动和缩放时间线，选择项目查看详细信息。
</p>

<div id="visualization"></div>

<div class="info-panel">
  <h3>图例说明：</h3>
  <div style="display: flex; gap: 20px; align-items: center;">
    <div style="display: flex; align-items: center; gap: 5px;">
      <span style="display: inline-block; width: 12px; height: 12px; background-color: #2196f3; border: 2px solid #1976d2; border-radius: 50%;"></span>
      <span>GY1系统</span>
    </div>
    <div style="display: flex; align-items: center; gap: 5px;">
      <span style="display: inline-block; width: 12px; height: 12px; background-color: #9c27b0; border: 2px solid #7b1fa2; border-radius: 50%;"></span>
      <span>GY2系统</span>
    </div>
    <div style="display: flex; align-items: center; gap: 5px;">
      <span style="display: inline-block; width: 12px; height: 12px; background-color: #4caf50; border: 2px solid #388e3c; border-radius: 50%;"></span>
      <span>GY3系统</span>
    </div>
  </div>
  <p style="margin-top: 10px; font-size: 14px; color: #666;">
    <strong>使用说明：</strong>每个点代表一个FITS文件，将鼠标悬停在点上可查看详细信息，点击可查看完整详情。
  </p>
</div>

<div id="info" class="info-panel" style="display: none;">
  <h3>选中项目信息：</h3>
  <div id="item-details"></div>
</div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');
  var infoDiv = document.getElementById('info');
  var detailsDiv = document.getElementById('item-details');

  // 直接使用从 fits_data.js 加载的数据

  // 统计天区信息并创建分组
  var regionStats = {};
  fitsData.forEach(function(item) {
    var region = item.sky_region || 'Unknown';
    regionStats[region] = (regionStats[region] || 0) + 1;
  });

  // 创建分组数据
  var groups = new vis.DataSet();
  var groupIndex = 0;
  var regionToGroupId = {};

  // 按天区创建分组，并按天区名称排序
  var sortedRegions = Object.keys(regionStats).sort();
  sortedRegions.forEach(function(region) {
    var groupId = 'group_' + groupIndex++;
    regionToGroupId[region] = groupId;

    groups.add({
      id: groupId,
      content: region + ' (' + regionStats[region] + '个)',
      title: '天区: ' + region + '\n文件数量: ' + regionStats[region]
    });
  });

  // 处理数据，设置为点类型、添加分组和tooltip
  var processedData = fitsData.map(function(item) {
    var region = item.sky_region || 'Unknown';
    var groupId = regionToGroupId[region];

    return {
      ...item,
      group: groupId,  // 设置分组
      type: 'point',   // 设置为点类型
      title: item.content + '<br/>' +
             '时间: ' + item.start + '<br/>' +
             '文件: ' + item.file_name  // 使用 title 属性作为 tooltip
    };
  });

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet(processedData);

  // Configuration for the Timeline
  var options = {
    width: '100%',
    height: '500px',  // 增加高度以适应分组显示
    margin: {
      item: 10,
      axis: 20
    },
    orientation: 'top',
    groupOrder: 'content',  // 按分组内容排序
    stack: false,           // 不堆叠，每个分组独立一行
    showCurrentTime: false,
    zoomable: true,
    moveable: true
  };

  // Create a Timeline with groups
  var timeline = new vis.Timeline(container, items, groups, options);
      
      // Add event listener for selection
      timeline.on('select', function (selection) {
        if (selection.items.length > 0) {
          var selectedId = selection.items[0];
          var selectedItem = items.get(selectedId);
          
          // Display item details
          var html = '<table style="width: 100%;">';
          html += '<tr><td><strong>ID:</strong></td><td>' + selectedItem.id + '</td></tr>';
          html += '<tr><td><strong>内容:</strong></td><td>' + selectedItem.content + '</td></tr>';
          html += '<tr><td><strong>开始时间:</strong></td><td>' + selectedItem.start + '</td></tr>';
          
          if (selectedItem.sky_region) {
            html += '<tr><td><strong>天区索引:</strong></td><td>' + selectedItem.sky_region + '</td></tr>';
          }
          
          if (selectedItem.system_name) {
            html += '<tr><td><strong>系统名称:</strong></td><td>' + selectedItem.system_name + '</td></tr>';
          }
          
          if (selectedItem.timestamp) {
            html += '<tr><td><strong>时间戳:</strong></td><td>' + selectedItem.timestamp + '</td></tr>';
          }
          
          if (selectedItem.file_name) {
            html += '<tr><td><strong>文件名:</strong></td><td>' + selectedItem.file_name + '</td></tr>';
          }
          
          if (selectedItem.file_path) {
            html += '<tr><td><strong>文件路径:</strong></td><td style="word-break: break-all;">' + selectedItem.file_path + '</td></tr>';
          }
          
          html += '</table>';
          
          detailsDiv.innerHTML = html;
          infoDiv.style.display = 'block';
        } else {
          infoDiv.style.display = 'none';
        }
  });

  console.log('Timeline loaded with ' + fitsData.length + ' items');
</script>
</body>
</html>
