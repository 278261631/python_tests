<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | FITS Files Demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
    .vis-item {
      line-height: 1;      /* 文字行高 1 */
      padding: 0 2px;      /* 左右只留 2px，上下 0 */
      border-width: 0;     /* 不要边框 */
      font-size: 11px;     /* 字号缩到最小可读尺寸 */
      white-space: nowrap; /* 不换行 */
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <script src="../../dist/vis.js"></script>
  <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />
  <!-- 直接引用 JavaScript 数据文件 -->
  <script src="fits_data.js"></script>

</head>
<body>

<p>
  FITS文件时间线展示。数据来自fits_file_finder_ripgrep.py的输出。您可以移动和缩放时间线，选择项目查看详细信息。
</p>

<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // 直接使用从 fits_data.js 加载的数据 - 无需 fetch()

  // 统计天区信息并创建分组
  var regionStats = {};
  fitsData.forEach(function(item) {
    var region = item.sky_region || 'Unknown';
    regionStats[region] = (regionStats[region] || 0) + 1;
  });

  // 创建分组数据
  var groups = new vis.DataSet();
  var groupIndex = 0;
  var regionToGroupId = {};

  // 按天区创建分组，并按天区名称排序
  var sortedRegions = Object.keys(regionStats).sort();
  sortedRegions.forEach(function(region) {
    var groupId = 'group_' + groupIndex++;
    regionToGroupId[region] = groupId;

    groups.add({
      id: groupId,
      content: region,
      title: '天区: ' + region + ' (' + regionStats[region] + '个文件)'
    });
  });

  // 处理数据，添加分组信息
  var processedData = fitsData.map(function(item) {
    var region = item.sky_region || 'Unknown';
    var groupId = regionToGroupId[region];

    return {
      ...item,
      group: groupId  // 设置分组
    };
  });

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet(processedData);

  // Configuration for the Timeline
  var options = {
    groupOrder: 'content',  // 按分组内容排序
    stack: false           // 不堆叠，每个分组独立一行
  };

  // Create a Timeline with groups
  var timeline = new vis.Timeline(container, items, groups, options);

  console.log('Timeline loaded with ' + fitsData.length + ' items (basicUsage - 直接引用方式)');
</script>
</body>
</html>
